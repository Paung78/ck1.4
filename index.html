<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pyaunggyi 30Sec Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent-glow: #00f7ff;
            --big-color: #4ECDC4;
            --small-color: #FF6B6B;
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }
        
        .container {
            background: var(--glass-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 1.5rem;
            color: var(--accent-glow);
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
        }
        
        .top-info {
            display: flex;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .top-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--small-color), var(--big-color));
        }
        
        #timer {
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .result-box {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .result-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--small-color), var(--big-color));
        }
        
        #result {
            margin-top: 10px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
        }
        
        .timer-container {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 25px 0;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }
        
        .timer-progress {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, var(--small-color), var(--big-color));
            animation: timerAnimation 30s linear infinite;
        }
        
        @keyframes timerAnimation {
            0% { width: 100%; }
            100% { width: 0%; }
        }
        
        .history {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .history-item {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .footer i {
            color: var(--accent-glow);
        }
        
        .premium-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff8a00, #ff0058);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(255, 0, 88, 0.5);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #result {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="premium-badge">Premium</div>
    
    <h1>Pyaunggyi 30Sec</h1>

    <div class="top-info">
        <div id="timer">00:30</div>
    </div>

    <div class="result-box">
        Result:
        <div id="result">Pending...</div>
    </div>

    <div class="timer-container">
        <div class="timer-progress"></div>
    </div>

    <div class="history" id="history">
        <!-- History will be injected here -->
    </div>

    <div class="footer">
        <i class="fas fa-sync-alt"></i>
        <span>Results update every 30 seconds</span>
    </div>
</div>

<script>
    let lastPeriod = "";
    let resultHistory = [];
    const maxHistory = 10;

    function updatePeriodAndTimer() {
        let now = new Date();
        let startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 5, 30, 0);
        let elapsedSeconds = Math.floor((now - startTime) / 1000);
        
        if (elapsedSeconds < 0) {
            startTime.setDate(startTime.getDate() - 1);
            elapsedSeconds = Math.floor((now - startTime) / 1000);
        }

        let totalPeriods = Math.floor(elapsedSeconds / 30);
        let upcomingPeriod = totalPeriods + 1;
        let periodNumber = `100005${String(upcomingPeriod).padStart(4, '0')}`;
        let lastFourDigits = periodNumber.slice(-4);

        if (periodNumber !== lastPeriod) {
            lastPeriod = periodNumber;
            generateResult(lastFourDigits);
        }

        document.getElementById("timer").innerText = `00:${String(30 - (elapsedSeconds % 30)).padStart(2, '0')}`;

        const timerProgress = document.querySelector('.timer-progress');
        timerProgress.style.animation = 'none';
        setTimeout(() => {
            timerProgress.style.animation = 'timerAnimation 30s linear infinite';
        }, 10);

        setTimeout(updatePeriodAndTimer, 1000);
    }

    function generateResult(lastFourDigits) {
        let digits = lastFourDigits.split('').map(Number);
        let sum = digits.reduce((a, b) => a + b, 0);
        let product = digits.reduce((a, b) => a * b, 1);
        let predictionValue = (sum + product) % 10;
        let result = predictionValue >= 5 ? "BIG" : "SMALL";
        let resultNumber = predictionValue;

        const resultElement = document.getElementById("result");
        resultElement.innerText = result;
        resultElement.style.color = result === "SMALL" ? "var(--small-color)" : "var(--big-color)";
        resultElement.style.textShadow = result === "SMALL"
            ? "0 0 10px rgba(255, 107, 107, 0.7)"
            : "0 0 10px rgba(78, 205, 196, 0.7)";

        resultHistory.unshift({ result: result, number: resultNumber });
        if (resultHistory.length > maxHistory) resultHistory.pop();
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const historyContainer = document.getElementById("history");
        historyContainer.innerHTML = '';
        resultHistory.forEach(item => {
            const historyItem = document.createElement("div");
            historyItem.className = "history-item";
            historyItem.innerText = item.number;
            historyItem.style.color = item.result === "SMALL" ? "var(--small-color)" : "var(--big-color)";
            historyItem.style.borderColor = item.result === "SMALL" ? "var(--small-color)" : "var(--big-color)";
            historyContainer.appendChild(historyItem);
        });
    }

    document.addEventListener('DOMContentLoaded', updatePeriodAndTimer);
</script>
</body>
</html>
